---
- name: Refresh pacman cache
  pacman:
    name:
      - cups
      - cups-pdf
    update_cache: true

- name: Copy cups files
  ansible.builtin.copy:
    src: cups/
    dest: /etc/cups/
    mode: '0644'

- name: Start cups service
  ansible.builtin.systemd:
    state: started
    name: cups
    enabled: true
